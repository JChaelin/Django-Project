<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>
    <form method="post">
        {% csrf_token %}
        <label for="id_todo">Todo:</label>
        <input type="text" name="todo" id="id_todo">
        <button type="submit">Add Todo</button>
    </form>
    <ul>
        {% for todo_item in todo %}
            <li>
                {{ todo_item.todo }}
                <a href="{% url 'todo:todo_delete' todo_item.id %}">삭제</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
